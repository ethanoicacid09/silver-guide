<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background: #333;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background: #555;
        }
        .content {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 2rem;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Silver Guide</h1>
    </header>

    <nav>
        <a href="#section1">About</a>
        <a href="#section2">Services</a>
        <a href="#section3">Contact</a>
    </nav>

    <div class="content">
        <section id="section1">
            <h2>About Us</h2>
            <p>This is an interactive, responsive and styled page for Silver Guide.</p>
        </section>

        <section id="section2">
            <h2>Our Services</h2>
            <p>We provide excellent guidance and tools for learners and professionals.</p>
            <button onclick="alert('Thanks for your interest!')">Know More</button>
        </section>

        <section id="section3">
            <h2>Contact</h2>
            <p>Email us at: example@silverguide.com</p>
        </section>
    </div>

</body>
</html>
